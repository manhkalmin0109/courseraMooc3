<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="text-align: center">

<div class="gallery">
    <img src="images/image1.jpg" alt="Image 1" class="gallery-image" onmouseover="handleMouseOver(this)" onmouseout="handleMouseOut(this)">
    <img src="images/image2.jpg" alt="Image 2" class="gallery-image" onmouseover="handleMouseOver(this)" onmouseout="handleMouseOut(this)">
    <img src="images/image3.jpg" alt="Image 3" class="gallery-image" onmouseover="handleMouseOver(this)" onmouseout="handleMouseOut(this)">
    <!-- Add more images as needed -->
</div>

<script src="script.js"></script>
</body>
</html>
